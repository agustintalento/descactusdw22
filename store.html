        <main class="main">
            <!--la tienda, por ahora está compuesta por un form para la suscripción del usuario 
            al mailing de la banda, proximamente tendrá componentes para "adquirir",
            el título de suscripción está animado y tiene un delay para la animación-->

            <div class="store-main">
                <div><h3> PROXIMAMENTE LA TIENDA</h3></div>
                <div class="subs-container">
                    <h4 class="animate__animated animate__pulse animate__delay-1s">Suscribite para recibir primero/a las novedades</h4>

                    <form autocomplete="off" id="user-data" action="">

                        <label  for="name">NOMBRE : </label>
                        <input type="text" name="name" id="name" required><br>
                        
                        <label for="mail">MAIL : </label>
                        <input type="email" id="user-mail" required><br>

                        <div class="checkbox">
                            <label for="news-check" class="small-text">Deseo recibir las novedades de la banda </label>
                            <input type="checkbox" id= "news-check" checked required> <br>
                        </div><br>
                        
                        <input type="submit" value="SUSCRIBITE" id="subscribe" class="btn" onclick="alert('Gracias por suscribirte!')">
                        
                    </form>
                
                </div>
            </div>

        <main class="main">

            <!--el main en este caso, contiene un banner con enlace al último disco, 
            y un video importado de youtube con la última presentación de la banda,
            el banner contiene una animación del tipo flash-->
            
            <div id="out-now">
                <a class="river-link animate__animated animate__flash animate__infinite" href="https://descactus.bandcamp.com/album/river-last-2-hours" target="_blank"><h1> YA SALIÓ : ' RIVER. + L II H. ' Escuchalo acá </h1></a>
            </div>
            <div id="video-container">
                <iframe id="video"  class="animate__animated animate__fadeIn animate__delay-0.5s" src="https://www.youtube.com/embed/bQRSplYWM_U?start=33&autoplay=1&mute=1" title="YouTube video player" frameborder="0" autoplay="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
                <div id="videos-btn">
                    <a data-bs-toggle="offcanvas" href="#masVideos" role="button" aria-controls="canvasIndex">
                        MAS VIDEOS
                    </a>
                </div>  
            </div>
            
            <!-- Lo que sigue corresponde al offcanvas de ver más videos, que se activa al clickear el boton de mas videos
            que está debajo del video principal. Este offcanvas nos permite conocer mas opciones de videos de la banda-->
              
            <div class="offcanvas offcanvas-start d-flex align-items-center" tabindex="-1" id="masVideos" aria-labelledby="canvasIndexLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="masVideosLabel">VER MAS VIDEOS</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">
                    <div class="card video-card" style="width: 18rem;">
                        <a class="d-flex align-items-center video-card-text" href="https://www.youtube.com/watch?v=i84tMEeOOL0" target="_blank">RIVER.</a>
                        <a href="https://www.youtube.com/watch?v=d_nmo0eJ3LI" target="_blank"><img class="card-img-top img-yt" src="./img/river yt.jpg" alt="DESCACTUS-RIVER-VIDEO"></a>
                    </div>
                </div>

                <div class="offcanvas-body">
                    <div class="card video-card" style="width: 18rem;">
                        <a class="d-flex align-items-center video-card-text" href="https://www.youtube.com/watch?v=d_nmo0eJ3LI" target="_blank">SPD.</a>
                        <a href="https://www.youtube.com/watch?v=RCFV6-OYWWg" target="_blank"><img class="card-img-top img-yt" src="./img/yt3.jpg" alt="DESCACTUS-SPD-VIDEO"></a>
                    </div>    
                </div>

                <div class="offcanvas-body">
                    <div class="card video-card" style="width: 18rem;">
                        <a class="d-flex align-items-center video-card-text" href="https://www.youtube.com/watch?v=RCFV6-OYWWg" target="_blank">DTMH.</a>
                        <a href="https://www.youtube.com/watch?v=i84tMEeOOL0" target="_blank"><img class="card-img-top img-yt" src="./img/yt2.jpg" alt="DESCACTUS-DTMH-VIDEO"></a>
                    </div>
                </div>
            </div>

            <!--Modal Contacto-->

            <!--El modal de contacto permite al usuario dejar un mensaje, además de nombre e email, se repite el mismo modal en todo el sitio-->

            <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="contactModalLabel">CONTACTANOS</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">NOMBRE</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">EMAIL</label>
                                    <input type="email" class="form-control" id="recipient-mail">
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">DEJANOS TU MENSAJE:</label>
                                    <textarea class="form-control" id="message-text"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">ENVIAR</button>
                        </div>
                  </div>
                </div>
            </div>
